<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Glossy Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #5eb6ff 0%, #b3e0ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .calculator {
            background: rgba(255,255,255,0.35);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            border-radius: 32px;
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            max-width: 340px;
            transition: box-shadow 0.2s;
        }
        .display {
            width: 100%;
            height: 56px;
            background: rgba(255,255,255,0.55);
            border-radius: 18px;
            margin-bottom: 24px;
            text-align: right;
            font-size: 2.2rem;
            color: #1a237e;
            letter-spacing: 2px;
            border: none;
            outline: none;
            padding: 0 18px;
            box-shadow: 0 2px 8px rgba(30, 144, 255, 0.08);
            font-family: 'Segoe UI Mono', monospace;
            pointer-events: none;
            user-select: none;
        }
        .buttons {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.7) 60%, rgba(94,182,255,0.18));
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(30, 144, 255, 0.10);
            font-size: 1.3rem;
            color: #1a237e;
            padding: 18px 0;
            cursor: pointer;
            transition: 
                transform 0.13s cubic-bezier(.4,2,.6,1),
                box-shadow 0.13s;
            font-weight: 500;
            outline: none;
            user-select: none;
        }
        .btn:active,
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(30, 144, 255, 0.18);
        }
        .btn:focus {
            outline: 2px solid #5eb6ff;
        }
        .btn.operator {
            background: linear-gradient(145deg, rgba(94,182,255,0.25) 60%, rgba(255,255,255,0.7));
            color: #0d47a1;
            font-weight: bold;
        }
        .btn.equal {
            background: linear-gradient(145deg, #5eb6ff 60%, #b3e0ff 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(30, 144, 255, 0.22);
        }
        .btn.clear {
            background: linear-gradient(145deg, #e3f2fd 60%, #b3e0ff 100%);
            color: #1976d2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input class="display" id="display" value="0" readonly maxlength="8">
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="inputOperator('/')">÷</button>
            <button class="btn operator" onclick="inputOperator('*')">×</button>
            <button class="btn operator" onclick="inputOperator('-')">−</button>
            <button class="btn" onclick="inputDigit('7')">7</button>
            <button class="btn" onclick="inputDigit('8')">8</button>
            <button class="btn" onclick="inputDigit('9')">9</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            <button class="btn" onclick="inputDigit('4')">4</button>
            <button class="btn" onclick="inputDigit('5')">5</button>
            <button class="btn" onclick="inputDigit('6')">6</button>
            <button class="btn" style="visibility:hidden"></button>
            <button class="btn" onclick="inputDigit('1')">1</button>
            <button class="btn" onclick="inputDigit('2')">2</button>
            <button class="btn" onclick="inputDigit('3')">3</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn" onclick="inputDigit('0')" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="inputDot()">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '0';
        let operator = '';
        let operand = null;
        let resetNext = false;

        function updateDisplay() {
            let val = current.length > 8 ? current.slice(0,8) : current;
            display.value = val;
        }

        function inputDigit(digit) {
            if (resetNext) {
                current = digit;
                resetNext = false;
            } else {
                if (current === '0') current = digit;
                else if (current.length < 8) current += digit;
            }
            updateDisplay();
        }

        function inputDot() {
            if (resetNext) {
                current = '0.';
                resetNext = false;
            } else if (!current.includes('.') && current.length < 8) {
                current += '.';
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (operator && !resetNext) calculateResult();
            operand = parseFloat(current);
            operator = op;
            resetNext = true;
        }

        function clearDisplay() {
            current = '0';
            operator = '';
            operand = null;
            resetNext = false;
            updateDisplay();
        }

        function calculateResult() {
            if (!operator || operand === null) return;
            let result = 0;
            let currNum = parseFloat(current);
            switch (operator) {
                case '+': result = operand + currNum; break;
                case '-': result = operand - currNum; break;
                case '*': result = operand * currNum; break;
                case '/': result = currNum === 0 ? 'Error' : operand / currNum; break;
            }
            current = (result === 'Error') ? 'Error' : String(result).slice(0,8);
            operator = '';
            operand = null;
            resetNext = true;
            updateDisplay();
        }
    </script>
</body>
</html>
